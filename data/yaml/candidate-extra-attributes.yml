- name: "maintainers"
  multiple: true
  title: "List of maintainers"
  description: "List of maintainers"
  type: "composite"
  attributes:
    - name: "maintainerName"
      title: "Name of the maintainer"
      description: "Name of the maintainer"
      multiple: false
      type: "text"
      multiline: false
    - name: "maintainerEmail"
      title: "Email of the maintainer"
      description: "Email of the maintainer"
      multiple: false
      type: "text"
      multiline: false
- name: "productType"
  title: "Type of the product"
  description: "Type of the product"
  multiple: false
  type: "select"
  options: ["Use Case", "Document", "Software", "AI Model"]
- name: "productCategory"
  title: "Category of the product"
  description: "Category of the product"
  multiple: false
  type: "select"
  options: "read(building-blocks)"
- name: "businessArea"
  title: "Business area of the product"
  description: "Business area of the product"
  multiple: false
  type: "select"
  options: ["Management", "Operations", "Marketing", "Finance", "Human Resources", "Supply Chain", "Programme Support"]
- name: "relatedSdgs"
  title: "Related Sustainable Development Goals of the product"
  description: "Related Sustainable Development Goals of the product"
  multiple: true
  type: "select"
  options: "read(sustainable-development-goals)"
- name: "releaseStatus"
  title: "Release status of the product"
  description: "Release status of the product"
  multiple: false
  type: "select"
  options: ["Under Review", "UN Only", "Public", "Read Only", "Archive"]
- name: "license"
  title: "License of the product"
  description: "License of the product"
  multiple: false
  type: "text"
- name: "technicalDocumentation"
  title: "Technical documentation of the product"
  description: "Technical documentation of the product"
  multiple: false
  type: "url"
- name: "userDocumentation"
  title: "User guide documentation of the product"
  description: "User guide documentation of the product"
  multiple: false
  type: "url"
- name: "repositoryUrl"
  title: "Source code of the product"
  description: "Source code of the product"
  multiple: false
  type: "url"
