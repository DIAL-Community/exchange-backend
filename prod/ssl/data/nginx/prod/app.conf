upstream registryWebApp {
    ip_hash;
    server 134.209.41.212;
    server 104.236.17.155;
}

upstream registryFrontEnd {
    ip_hash;
    server 134.209.41.212:3002;
    server 104.236.17.155:3002;
}

upstream resourcesWebApp {
    ip_hash;
    server 134.209.41.212:3001;
    server 104.236.17.155:3001;
}

server {
    listen 80;
    server_name registry.dial.community;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://solutions.dial.community$request_uri;
    }
}

server {
    listen 443;
    server_name registry.dial.community;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://solutions.dial.community$request_uri;
    }

    ssl_certificate /etc/letsencrypt/live/registry.dial.community/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.dial.community/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name solutions.dial.community;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://solutions.dial.community$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name solutions.dial.community;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/registry.dial.community/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.dial.community/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    error_page 500 502 503 /500.html;

    location /admin/ {
        proxy_pass  http://registryWebApp/;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location ~ ^(/api-docs|/graphql|/bb_fs|/map_fs|/assets|/uploads|/healthcheck|/users/confirmation) {
        proxy_pass  http://registryWebApp;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location / {
        proxy_pass  http://registryFrontEnd;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location = /500.html {
        root /var/www/registry;
    }
}

server {
    listen 80;
    server_name resources.dial.community;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name resources.dial.community;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/registry.dial.community/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.dial.community/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    error_page 500 502 503 /500.html;

    location / {
        proxy_pass  http://resourcesWebApp;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location ^~ /downloadable/ {
      root /var/www/registry;
    }

    location = /500.html {
        root /var/www/registry;
    }
}
