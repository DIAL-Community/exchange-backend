  view:
    about:
      sdg_title: "Cadre d’investissement numérique au service des ODD"
      sdg_subtitle: "Une approche pangouvernementale des investissements dans les technologies numériques pour atteindre les ODD"
      enter_catalog: "Explorez le catalogue"
      return_catalog: "Retour au catalogue"
      explanation1: "Malgré des investissements importants, nous n'avons pas vu de véritable échelle dans les plateformes logicielles et nous n'avons pas vu d'investissement coordonné dans des produits conçus pour atteindre les ODD. Les investissements et les mises en œuvre numériques sont le plus souvent cloisonnés par secteur, ce qui entraîne une fragmentation importante et une duplication des efforts."
      explanation2: "Cette fragmentation fait qu'il est difficile pour les gouvernements de comprendre où les produits communs pourraient être utilisés, permettant une approche pangouvernementale pour investir dans l'infrastructure numérique qui peut fournir des services numériques réutilisables à grande échelle avec un meilleur retour sur investissement."
      explanation3: "Cet outil en ligne présente quatre couches interdépendantes - fournissant un processus étape par étape permettant aux organisations de commencer à planifier l'architecture d'entreprise et d'accélérer les progrès vers les ODD."
      sdgs: "Objectifs de développement durable"
      use_cases: "Cas d'utilisation"
      bbs: "Composants de base TIC"
      products: "Des produits"
      ict_bbs: "Composants de base TIC"
      workflows: "Des Flux de travail"
      read_more: "Lire la suite"
      watch_video: "Voir la vidéo"
      launch: "Lancez l'appli"
      close: "Proche"
      intro: "Intro"
      overview: "Aperçu"
      policy_partners: "Décideurs et partenaires de mise en œuvre"
      ministers_specialists: "Ministres des TIC et spécialistes techniques"
      donors: "Donateurs"
      donors_text1: "Les donateurs peuvent utiliser cet outil pour coordonner les investissements avec d'autres donateurs. À l'aide de la lentille de la cible SDG, un donateur peut naviguer vers une cible SDG prioritaire pour voir quels cas d'utilisation, workflows et carte de blocs de construction TIC soutiennent la progression de cette cible. Comprendre ces associations a jeté les bases pour que les donateurs voient le chevauchement qu'ils ont avec d'autres donateurs soutenant d'autres cibles des ODD. L'outil démontre qu'une poignée de flux de travail et de blocs de construction peut fournir un large éventail de cibles ODD et de cas d'utilisation correspondants."
      donors_link: "Explorez les cibles des ODD"
      policy_makers: "Créateurs de politiques"
      policy_text1: "Les décideurs, à tous les niveaux, peuvent utiliser cet outil pour explorer les différents cas d'utilisation qu'ils souhaitent mettre en œuvre pour atteindre divers résultats de développement. Chaque cas d'utilisation mettra en évidence les flux de travail et les blocs de construction TIC nécessaires pour prendre en charge l'aspect numérique du cas d'utilisation. L'identification des composantes génériques des TIC soutient la coordination entre les secteurs et les ministères, pour adopter une approche pangouvernementale, afin de réaliser son investissement numérique."
      policy_link: "Explorez les cas d'utilisation"
      ict_ministers: "Ministres de la technologie et des TIC"
      ict_text1: "Les ministres de la technologie peuvent utiliser cet outil pour mapper les systèmes et applications actuellement déployés dans le pays aux blocs de construction TIC pour comprendre quels autres cas d'utilisation pourraient être pris en charge en utilisant leur technologie actuelle. La mise en correspondance des systèmes avec les éléments constitutifs des TIC peut également permettre de mieux comprendre les lacunes existantes ou les opportunités de consolidation."
      ict_link: "Explorez les composants de base TIC"
      specialists: "Spécialistes technologiques"
      specialists_text1: "Les spécialistes en technologie peuvent utiliser cet outil pour aider à intégrer les offres et les crochets d'interopérabilité afin de répondre aux besoins de bout en bout des programmes gouvernementaux. Découvrez également les produits existants qui peuvent répondre aux cas d'utilisation et aux workflows pour des besoins programmatiques spécifiques, en fournissant des informations sur les questions «construire ou acheter» pour la mise en œuvre du projet."
      specialists_link: "Découvrez les produits"
      implementers: "Partenaires d'exécution"
      implementers_text1: "Les partenaires de mise en œuvre peuvent utiliser cet outil pour identifier les blocs de construction et les produits TIC qui fournissent divers flux de travail ou processus métier nécessaires pour fournir des programmes de développement ou diverses initiatives numériques."
      implementers_link: "Explorez les flux de travail"
      sdg_desc: "Les ODD comprennent 17 objectifs et 169 cibles représentant les priorités mondiales d'investissement pour réaliser le développement durable."
      use_case_desc: "Un cas d'utilisation définit les étapes qu'un individu ou un système entreprendra pour atteindre un objectif commercial."
      workflow_desc: "Un flux de travail est un processus métier générique qui peut être appliqué aux cas d'utilisation des ODD dans plusieurs secteurs."
      bb_desc: "Un Composant de base TIC est un composant logiciel réutilisable prêt pour l'entreprise qui fournit des fonctionnalités clés pour faciliter les flux de travail génériques dans plusieurs secteurs."
      product_desc: "Un produit est une offre technologique spécifique conçue pour implémenter un ou plusieurs composants de base TIC"
