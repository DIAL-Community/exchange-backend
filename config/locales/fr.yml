          Basé sur des normes
        description: "Chaque page composant de base TIC comprend une description, des fonctionnalités numériques clés, des exemples sectoriels, des exemples de produits logiciels et des mappages aux workflows définis dans ce cadre. La liste des composants de base TIC, des produits logiciels exemplaires et des mappages n'est pas exhaustive et d'autres seront ajoutés dans les prochaines versions. Veuillez noter que les exemples de produits logiciels sont fournis à titre indicatif uniquement. Une cartographie et un classement plus poussés des produits existants basés sur la maturité, la durabilité et l'applicabilité aux composants de base TIC seront abordés au fil du temps." 
