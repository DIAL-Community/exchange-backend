  view:
    title: Catalog of Digital Solutions
    subtitle: Digital Impact Alliance
    about:
      active_users: Aktive Nutzer in den letzten 24 Stunden
      help: >-
        Informationen zur Nutzung des Katalogs finden Sie auf unserer
        Dokumentationsseite
      help_link: hier
      sdg_title: Digitaler Investitionsrahmen für SDG
      sdg_subtitle: >-
        Ein Whole-of-Government-Ansatz zur Koordinierung von Investitionen in
        digitale Technologien, um die Ziele für nachhaltige Entwicklung zu
        erreichen
      enter_catalog: Erkunden Sie den Katalog
      return_catalog: Zurück zum Katalog
      explanation1: >-
        Trotz bedeutsamer Investitionen haben wir keine entsprechenden
        Auswirkungen auf Software-Plattformen und keine koordinierten
        Investitionen in Produkte festgestellt, die entwickelt wurden, um Ziele
        für nachhaltige Entwicklung zu erfüllen. Digitale Investitionen und
        Implementierungen werden meistens nach Sektoren aufgeteilt, was zu einer
        erheblichen Fragmentierung und Verdopplung der Anstrengungen führt.
      explanation2: >-
        Aufgrund dieser Fragmentierung ist es für Regierungen schwierig, zu
        erkennen, wann gebräuchliche Produkte verwendet werden könnten, was für
        einen Whole-of-Government-Ansatz bei der Investition in digitale
        Infrastruktur spricht. Hierbei können wiederverwendbare digitale Dienste
        in angemessenem Umfang mit höherer Anlagenrendite entwickelt werden.
      explanation3: >-
        Dieses Online-Tool stellt fünf miteinander verknüpfte Schichten vor und
        bietet einen schrittweisen Prozess, der es Unternehmen ermöglicht, mit
        der Planung ihrer Unternehmensarchitektur zu beginnen und die
        Fortschritte hin zu Zielen für nachhaltige Entwicklung zu beschleunigen.
      sdgs: Ziele für nachhaltige Entwicklung
      use_cases: Anwendungsfälle
      bbs: Bausteine
      products: Produkte
      ict_bbs: ICT-Bausteine
      workflows: Workflows
      read_more: Erfahren Sie mehr
      watch_video: Video anschauen
      launch: App einführen
      close: Schließen
      intro: Intro
      overview: Übersicht
      policy_partners: Politische Entscheidungsträger und Durchführungspartner
      ministers_specialists: ICT-Minister und technische Experten
      donors: Spender
      donors_text1: >-
        Spender können dieses Tool nutzen, um Investitionen mit anderen Spendern
        zu koordinieren. Im Hinblick auf eine Vorgabe für Ziele für nachhaltige
        Entwicklung (Akronym: SDG) kann ein Spender zu einem prioritären Ziel
        für nachhaltige Entwicklung navigieren und sehen, welche
        Anwendungsfälle, Workflows und ICT-Bausteine die Fortschritte bei diesem
        Ziel unterstützen können.  Das Verständnis dieser Zusammenhänge stellt
        die Grundlage für Spender dar, um festzustellen, welche Schnittmengen
        mit anderen Spendern bei der Unterstützung weiterer Ziele für
        nachhaltige Entwicklung bestehen. Das Tool zeigt, dass wenige Workflows
        und Bausteine vielfältige Zielvorgaben für SDG und entsprechende
        Anwendungsfälle präsentieren können.
      donors_link: Vorgaben für SDGs entdecken
      policy_makers: Politische Entscheidungsträger
      policy_text1: >-
        Politische Entscheidungsträger können dieses Tool auf jeder Ebene
        nutzen, um die verschiedenen Anwendungsfälle zu untersuchen, die sie
        gerne implementieren würden, um verschiedene Entwicklungsergebnisse zu
        erzielen. Bei allen Anwendungsfällen wird aufgezeigt, welche Workflows
        und ICT-Bausteine notwendig sind, um den digitalen Aspekt des
        Anwendungsfalls zu unterstützen. Die Identifizierung der allgemeinen
        ICT-Bausteine unterstützt die sektor- und ministeriumsübergreifende
        Koordination und ermöglicht einen Whole-of-Government-Ansatz bei der
        digitalen Investition.
      policy_link: Anwendungsfälle entdecken
      ict_ministers: Technologie- und ICT-Minister
      ict_text1: >-
        Technologieminister können dieses Tool nutzen, um Systeme und
        Anwendungen den derzeit im Land eingesetzten ICT-Bausteinen zuzuordnen,
        um zu erkennen, welche weiteren Anwendungsfälle mit der aktuellen
        Technologie unterstützt werden könnten. Die Zuordnung von Systemen zu
        den ICT-Bausteinen kann außerdem für ein besseres Verständnis der
        aktuell bestehenden Lücken oder Möglichkeiten der Konsolidierung sorgen.
      ict_link: ICT-Bausteine entdecken
      specialists: Technologie-Experten
      specialists_text1: >-
        Technologie-Experten können dieses Tool nutzen, um bei der Integration
        von Angeboten und Interoperabilitäts-Hooks zu unterstützen und so die
        durchgängigen Anforderungen von Regierungsprogrammen zu erfüllen.
        Darüber stehen bereits existierende Produkte zur Verfügung, welche für
        Anwendungsfälle und Workflows für spezifische programmatische
        Anforderungen geeignet sind, was Erkenntnisse für die Frage „bauen oder
        kaufen“ bei der Projektimplementierung liefert.
      specialists_link: Produkte entdecken
      implementers: Durchführungspartner
      implementers_text1: >-
        Durchführungspartner können dieses Tool nutzen, um zu erkennen, welche
        ICT-Bausteine und Produkte für die verschiedenen Workflows oder
        Geschäftsprozesse notwendig sind, um Entwicklungsprogramme oder
        verschiedene digitale Initiativen zu fördern.
      implementers_link: Workflows entdecken
      sdg_desc: >-
        Die Ziele für nachhaltige Entwicklung umfassen 17 Ziele und 169
        Zielvorgaben, welche für die globalen Prioritäten bei Investitionen
        stehen, um nachhaltige Entwicklung zu erreichen.
      use_case_desc: >-
        Ein Anwendungsfall legt die Schritte fest, welche eine Person oder ein
        System unternimmt, um ein geschäftliches Ziel zu erreichen.
      workflow_desc: >-
        Ein Workflow ist ein allgemeiner Geschäftsprozess, der quer durch
        verschiedene Sektoren auf SDG-Anwendungsfälle angewendet werden kann.
      bb_desc: >-
        Ein ICT-Baustein ist eine unternehmensfähige wiederverwendbare
        Software-Komponente, welche eine wichtige Funktionalität bietet, um quer
        durch verschiedene Sektoren allgemeine Workflows zu ermöglichen.
      product_desc: >-
        Ein Produkt ist ein konkretes Technologieangebot, das entwickelt wurde,
        um einen oder mehrere Bausteine zu implementieren.
      contact: Kontaktieren Sie uns
      contact_text: >-
        Für weitere Informationen kontaktieren Sie bitte das Digital Impact
        Alliance ICT 4SDG Team
      itu: >-
        Dieser Rahmen wurde in Zusammenarbeit mit der International
        Telecommunications Union (ITU) entwickelt
