  view:
    about:
      sdg_title: "SDG Digital Investment Framework"
      sdg_subtitle: "Ein gesamtstaatlicher Ansatz zur Koordinierung von Investitionen in digitale Technologien zur Erreichung der SDGs"
      enter_catalog: "Entdecken Sie den Katalog"
      return_catalog: "Kehren Sie zum Katalog zurück"
      explanation1: "Trotz erheblicher Investitionen haben wir keine echte Skalierung in Softwareplattformen gesehen und wir haben keine koordinierten Investitionen in Produkte gesehen, die zur Erfüllung der SDGs entwickelt wurden. Digitale Investitionen und Implementierungen werden meistens nach Sektoren isoliert, was zu einer erheblichen Fragmentierung und Doppelarbeit führt."
      explanation2: "Diese Fragmentierung macht es für Regierungen schwierig zu verstehen, wo gemeinsame Produkte verwendet werden könnten, und ermöglicht einen gesamtstaatlichen Ansatz für Investitionen in digitale Infrastrukturen, die wiederverwendbare digitale Dienste in großem Maßstab mit einer höheren Kapitalrendite bereitstellen können."
      explanation3: "Dieses Online-Tool führt vier miteinander verbundene Ebenen ein und bietet einen schrittweisen Prozess, mit dem Unternehmen beginnen können, die Unternehmensarchitektur zu planen und den Fortschritt in Richtung der SDGs zu beschleunigen."
      sdgs: "Zielen für nachhaltigen Entwicklung"
      use_cases: "Anwendungsfälle"
      bbs: "IKT-Bausteine"
      products: "Produkte"
      ict_bbs: "IKT-Bausteine"
      workflows: "Arbeitsabläufe"
      read_more: "Weiterlesen"
      watch_video: "Schau das Video"
      launch: "Starten Sie die App"
      close: "Schließen"
      intro: "Intro"
      overview: "Überblick"
      policy_partners: "Politische Entscheidungsträger und Implementierungspartner"
      ministers_specialists: "IKT-Minister und technische Spezialisten"
      donors: "Spender"
      donors_text1: "Spender können dieses Tool verwenden, um Investitionen mit anderen Spendern zu koordinieren. Mithilfe der Linse des SDG-Ziels kann ein Spender zu einem vorrangigen SDG-Ziel navigieren, um zu sehen, welche Anwendungsfälle, Workflows und IKT-Bausteinkarten das Fortschreiten dieses Ziels unterstützen. Das Verständnis dieser Verbände bildet die Grundlage für die Geber, um die Überschneidungen mit anderen Gebern zu erkennen, die andere SDG-Ziele unterstützen. Das Tool zeigt, dass eine Handvoll Arbeitsabläufe und Bausteine ​​eine Vielzahl von SDG-Zielen und entsprechenden Anwendungsfällen liefern können."
      donors_link: "Entdecken Sie die SDG-Ziele"
      policy_makers: "Politische Entscheidungsträger"
      policy_text1: "Politische Entscheidungsträger auf jeder Ebene können dieses Tool verwenden, um die verschiedenen Anwendungsfälle zu untersuchen, an deren Implementierung sie interessiert sind, um verschiedene Entwicklungsergebnisse zu erzielen. In jedem Anwendungsfall wird hervorgehoben, welche Workflows und IKT-Bausteine ​​erforderlich sind, um den digitalen Aspekt des Anwendungsfalls zu unterstützen. Die Identifizierung der generischen IKT-Bausteine ​​unterstützt die sektor- und ministerienübergreifende Koordinierung, um einen ganzheitlichen Regierungsansatz zu verfolgen und digitale Investitionen zu tätigen."
      policy_link: "Entdecken Sie die Anwendungsfälle"
      ict_ministers: "Technologie- und IKT-Minister"
      ict_text1: "Technologieminister können dieses Tool verwenden, um Systeme und Anwendungen, die derzeit im Land bereitgestellt werden, den IKT-Bausteinen zuzuordnen, um zu verstehen, welche anderen Anwendungsfälle mit ihrer aktuellen Technologie unterstützt werden könnten. Durch die Zuordnung von Systemen zu den IKT-Bausteinen kann auch besser verstanden werden, welche Lücken derzeit bestehen oder welche Konsolidierungsmöglichkeiten bestehen."
      ict_link: "Entdecken Sie die IKT-Bausteine"
      specialists: "Technologiespezialisten"
      specialists_text1: "Technologiespezialisten können dieses Tool verwenden, um Angebote und Interoperabilitäts-Hooks zu integrieren und so die End-to-End-Anforderungen von Regierungsprogrammen zu erfüllen. Entdecken Sie auch vorhandene Produkte, die die Anwendungsfälle und Arbeitsabläufe für bestimmte programmatische Anforderungen erfüllen können, und geben Sie Einblicke in die Fragen zum Erstellen oder Kaufen für die Projektimplementierung."
      specialists_link: "Entdecken Sie die Produkte"
      implementers: "Implementierungspartner"
      implementers_text1: "Implementierungspartner können mit diesem Tool ermitteln, welche IKT-Bausteine ​​und -Produkte verschiedene erforderliche Workflows oder Geschäftsprozesse liefern, um Entwicklungsprogramme oder verschiedene digitale Initiativen bereitzustellen."
      implementers_link: "Entdecken Sie die Arbeitsabläufe"
      sdg_desc: "Die SDGs umfassen 17 Ziele und 169 Ziele, die globale Prioritäten für Investitionen darstellen, um eine nachhaltige Entwicklung zu erreichen."
      use_case_desc: "Ein Anwendungsfall definiert die Schritte, die eine Person oder ein System ausführen wird, um ein Geschäftsziel zu erreichen."
      workflow_desc: "Ein Arbeitsabläufe ist ein allgemeiner Geschäftsprozess, der auf SDG-Anwendungsfälle in mehreren Sektoren angewendet werden kann."
      bb_desc: "Ein IKT-Baustein ist eine unternehmensfähige, wiederverwendbare Softwarekomponente, die Schlüsselfunktionen bereitstellt, um generische Arbeitsabläufe über mehrere Sektoren hinweg zu ermöglichen."
      product_desc: "Ein Produkt ist ein spezifisches Technologieangebot, mit dem ein oder mehrere Bausteine ​​implementiert werden können."
      contact: "Kontaktiere uns"
      contact_text: "Weitere Informationen erhalten Sie vom ICT4SDG-Team der Digital Impact Alliance"
      itu: "Dieser Rahmen wurde in Zusammenarbeit mit der International Telecommunications Union (ITU) entwickelt."
