          Standardbasiert
        description: "Jede IKT-Bausteinseite enthält eine Beschreibung, wichtige digitale Funktionen, branchenspezifische Beispiele, Beispielsoftwareprodukte und Zuordnungen zu Arbeitsabläufen, die in diesem Framework definiert sind. Die Liste der IKT-Bausteine, beispielhaften Softwareprodukte und Zuordnungen ist nicht vollständig und wird in zukünftigen Versionen hinzugefügt. Bitte beachten Sie, dass die Beispiele für Softwareprodukte nur zur Veranschaulichung dienen. Weitere Zuordnungen und Rankings bestehender Produkte auf der Grundlage von Reife, Nachhaltigkeit und Anwendbarkeit auf die IKT-Bausteine ​​werden im Laufe der Zeit behandelt." 
