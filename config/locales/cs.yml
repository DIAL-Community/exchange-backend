    about:
      active_users: Aktivní uživatelé posledních 24 hodin
      help: Informace o používání katalogu naleznete na našich stránkách s dokumentací.
      help_link: zde
      sdg_title: "SDG Digital Investment Framework"
      sdg_subtitle: "Celovládní přístup ke koordinaci investic do digitálních technologií pro dosažení cílů udržitelného rozvoje"
      enter_catalog: "Procházet katalog"
      return_catalog: "Zpět do katalogu"
      explanation1: "Navzdory značným investicím jsme nebyli svědky skutečného rozšíření softwarových platforem a nebyli jsme svědky koordinovaných investic do produktů určených k plnění cílů udržitelného rozvoje. Digitální investice a implementace jsou nejčastěji oddělené podle odvětví, což vede ke značné roztříštěnosti a zdvojování úsilí."
      explanation2: "Tato roztříštěnost ztěžuje vládám pochopení toho, kde by se mohly využívat společné produkty, což umožňuje celovládní přístup k investicím do digitální infrastruktury, která může poskytovat opakovaně použitelné digitální služby ve velkém měřítku s vyšší návratností investic."
      explanation3: "Tento online nástroj představuje čtyři vzájemně propojené vrstvy - poskytuje postup, který organizacím umožní začít plánovat podnikovou architekturu a urychlit pokrok při plnění cílů udržitelného rozvoje."
      sdgs: "Cíle udržitelného rozvoje"
      use_cases: "Příklady použití"
      bbs: "Stavební bloky"
      products: "Produkty"
      ict_bbs: "Stavební prvky ICT"
      workflows: "Pracovní postupy"
      read_more: "Další informace"
      watch_video: "Prohlédněte si video"
      launch: "Spustit aplikaci"
      close: "Zavřít"
      intro: "Intro"
      overview: "Přehled"
      policy_partners: "Tvůrci politik a prováděcí partneři"
      ministers_specialists: "Ministři a techničtí specialisté v oblasti ICT"
      donors: "Dárci"
      donors_text1: "Dárci mohou tento nástroj využít ke koordinaci investic s ostatními dárci. Pomocí cíle SDG může dárce přejít na prioritní cíl SDG a zjistit, jaké případy použití, pracovní postupy a stavební prvky ICT podporují pokrok v plnění tohoto cíle. Pochopení těchto asociací vytváří základ pro to, aby dárci viděli překryv s ostatními dárci, kteří podporují jiné cíle SDG. Nástroj ukazuje, že hrstka pracovních toků a stavebních bloků může přinést širokou škálu cílů SDG a odpovídajících případů užití."
      donors_link: "Prozkoumat cíle SDG"
      policy_makers: "Tvůrci politik"
      policy_text1: "Tvůrci politik na jakékoli úrovni mohou tento nástroj využít k prozkoumání různých případů použití, které mají zájem realizovat k dosažení různých výsledků rozvoje. U každého případu užití bude zdůrazněno, jaké pracovní postupy a stavební prvky ICT jsou potřebné k podpoře digitálního aspektu daného případu užití. Identifikace obecných stavebních bloků ICT podporuje koordinaci napříč sektory a ministerstvy, aby bylo možné zaujmout celostátní přístup, k realizaci svých digitálních investic."
      policy_link: "Procházet případy užití"
      ict_ministers: "Ministři pro technologie a ICT"
      ict_text1: "Ministři pro technologie mohou tento nástroj použít k mapování systémů a aplikací, které jsou v současné době v zemi zavedeny, s ICT Building Blocks, aby pochopili, jaké další případy použití by mohly být podporovány pomocí jejich současných technologií. Mapování systémů podle ICT Building Blocks může také umožnit lepší pochopení toho, jaké nedostatky v současné době existují nebo jaké jsou příležitosti ke konsolidaci."
      ict_link: "Prozkoumejte stavební kameny ICT"
      specialists: "Technologičtí specialisté"
      specialists_text1: "Technologičtí specialisté mohou tento nástroj využít k integraci nabídek a hooks interoperability, aby řešili komplexní potřeby vládních programů. Také objeví existující produkty, které mohou splňovat případy použití a pracovní postupy pro konkrétní programové potřeby, a poskytnou tak náhled na otázky \"vytvořit nebo koupit\" pro realizaci projektu."
      specialists_link: "Prozkoumat produkty"
      implementers: "Implementační partneři"
      implementers_text1: "Implementační partneři mohou pomocí tohoto nástroje zjistit, jaké stavební kameny a produkty ICT poskytují různé potřebné pracovní postupy nebo obchodní procesy pro realizaci vývojových programů nebo různých digitálních iniciativ."
      implementers_link: "Prozkoumat pracovní postupy"
      sdg_desc: "Cíle udržitelného rozvoje zahrnují 17 cílů a 169 úkolů, které představují globální investiční priority pro dosažení udržitelného rozvoje."
      use_case_desc: "Případ užití definuje kroky, které jednotlivec nebo systém provede, aby dosáhl obchodního cíle."
      workflow_desc: "WorkFlow je obecný obchodní proces, který lze aplikovat na případy užití SDG v rámci více sektorů."
      bb_desc: "Stavební blok ICT je opakovaně použitelná softwarová komponenta připravená k použití v podniku, která poskytuje klíčové funkce pro usnadnění obecných pracovních postupů v různých odvětvích."
      product_desc: "Produkt je konkrétní technologická nabídka, která je určena k implementaci jednoho nebo více stavebních bloků."
      contact: "Kontaktujte nás"
      contact_text: "Pro více informací kontaktujte tým Digital Impact Alliance ICT4SDG."
      itu: "Tento rámec byl vytvořen ve spolupráci s Mezinárodní telekomunikační unií (ITU)."
